<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="400px" fxFlex.xs="100%">
            <mat-card-title fxLayoutAlign="center">Time to start a Workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Favorite Training" ngModel name="excercise" required>
                        <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">{{ excercise.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-button type="submit" mat-button [disabled]="f.invalid">Start</button>            
            </mat-card-actions>
        </mat-card>
    </form>
</section>
